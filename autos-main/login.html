<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_Cadastro.css">
    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img style="width: 70%;" src="img/Logo.png">
        </div>
        <h1>Login</h1>
        <form>
            <input type="email" placeholder="Email"  required>
            <input type="password" placeholder="Senha" required>
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Lembre de mim</label>
            </div>
            <div class="forgot-password">
                <a href="/esqueci_a_senha.html">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>
        <div class="or-divider">ou use</div>
        <div class="social-login">
            <button class="social-button">
                <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="Google logo">
                Continuar com o Google
            </button>
            <button class="social-button">
                <img src="https://companieslogo.com/img/orig/MSFT-a203b22d.png?t=1720244493" alt="Microsoft logo">
                Continuar com a Microsoft
            </button>
        </div>
        <div class="criar-conta">
            <p>NÃ£o tem uma conta? <a href="/criar_conta.html">Crie uma!</a><p>
        </div>
    </div>
</body>

</html>
