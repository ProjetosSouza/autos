<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_Cadastro.css">
    <title>Esqueci a senha</title>
    <style>
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <a href="/login.html"><img class="seta" src="https://static.thenounproject.com/png/1227050-200.png"> </a>
        <h3>Precisamos verificar sua identidade</h3>
        <h5>Escolha entre e-mail ou telefone</h5>
        <form>
            <div class="contact-options">
                <div class="contact-option active" onclick="toggleContactOption('email')">E-mail</div>
                <div class="contact-option" onclick="toggleContactOption('phone')">Telefone</div>
            </div>
            <input type="email" id="email-input" placeholder="Email" required>
            <input type="tel" id="phone-input" placeholder="Telefone" required>
            <div class="forgot-password">
                <button type="submit" class="login-button">ENVIAR</button>
            </div>
        </form>
        <div class="or-divider">ou use</div>
        <div class="social-login">
            <button class="social-button">
                <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="Google logo">
                Continuar com o Google
            </button>
            <button class="social-button">
                <img src="https://companieslogo.com/img/orig/MSFT-a203b22d.png?t=1720244493" alt="Microsoft logo">
                Continuar com a Microsoft
            </button>
        </div>
    </div>

    <script>
        function toggleContactOption(option) {
            const emailOption = document.querySelector('.contact-option:first-child');
            const phoneOption = document.querySelector('.contact-option:last-child');
            const emailInput = document.getElementById('email-input');
            const phoneInput = document.getElementById('phone-input');

            if (option === 'email') {
                emailOption.classList.add('active');
                phoneOption.classList.remove('active');
                emailInput.style.display = 'block';
                phoneInput.style.display = 'none';
                emailInput.required = true;
                phoneInput.required = false;
            } else {
                phoneOption.classList.add('active');
                emailOption.classList.remove('active');
                phoneInput.style.display = 'block';
                emailInput.style.display = 'none';
                phoneInput.required = true;
                emailInput.required = false;
            }
        }
    </script>
</body>

</html>
